services:
  db:
    image: mysql:8.0
    container_name: cooking-mama-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cooking_mama
      MYSQL_USER: cookinguser
      MYSQL_PASSWORD: cookingpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  app:
    build: .
    container_name: cooking-mama-app
    ports:
      - "3001:3001"
      - "5555:5555" # ← Prisma Studio用ポートを追加
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/cooking_mama
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql_data: